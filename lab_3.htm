<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function validateForm() {
      var password = document.forms["registration"]["password"].value;
      var age = parseInt(document.forms["registration"]["age"].value);
      var errorMessage = "";
      
      if (password.length < 8) {
        errorMessage += "Password must be at least 8 characters.\n";
      }
      if (age < 21) {
        errorMessage += "Minors are not allowed!\n";
      }
      
      if (errorMessage != "") {
        alert(errorMessage);
        return false;
      }
      
      alert("Hooray! Your account has been successfully created.");
      return true;
    }
  </script>
</head>
<body>
  <h1>Registration Form</h1>
  <form name="registration" onsubmit="return validateForm()">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
